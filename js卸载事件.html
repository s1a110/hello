<!DOCTYPE html>
<html>
 <head>
  <title> 事件</title>  
  <script type="text/javascript">
   function count(){
      
      var a=parseInt(document.getElementById('txt1').value); 
      var f=parseInt(document.getElementById('txt2').value);
      var c=document.getElementById('select').value;
      var sum;
    //   var d= eval(a+c+f) ;
      
      
       switch (c) {
          case "+":
          sum=a+f;
          break;
          case "-":
          sum=a-f;
          break;
          case "*":
          sum=a*f;
          break;
          case "/":
          sum=a/f;
          break;

      }
      var dd=document.getElementById('fruit');
      dd.value=sum;
    //获取第一个输入框的值
	//获取第二个输入框的值
	//获取选择框的值
	//获取通过下拉框来选择的值来改变加减乘除的运算法则
    //设置结果输入框的值 
    
   }
  </script> 
 </head> 
 <body>
   <input type='text' id='txt1' /> 
   <select id='select'>
		<option value='+'>+</option>
		<option value="-">-</option>
		<option value="*">*</option>
		<option value="/">/</option>
   </select>
   <input type='text' id='txt2' /> 
   <input type='button' value="="  onclick="count()"/>  <input type='text' id='fruit' />   
 </body>
</html>
